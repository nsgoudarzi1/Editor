<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwichPage Content Editor</title>
    <link rel="stylesheet" type="text/css" href="./plugins/bootstrap-3.4.1/css/bootstrap.min.css"
        data-type="keditor-style" />
    <link rel="stylesheet" type="text/css" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css"
        data-type="keditor-style" />
    <!-- Start of KEditor styles -->
    <link rel="stylesheet" type="text/css" href="../dist/css/keditor.css" data-type="keditor-style" />
    <link rel="stylesheet" type="text/css" href="../dist/css/keditor-components.css" data-type="keditor-style" />
    <!-- End of KEditor styles -->
    <link rel="stylesheet" type="text/css" href="./plugins/code-prettify/src/prettify.css" />
    <link rel="stylesheet" type="text/css" href="./css/examples.css" />

<body>

    <div data-keditor="html">
        <div id="content-area">
            <section>
                <div data-type="container" data-preview="snippets/preview/featured_article.png"
                    data-keditor-title="Social Buttons" data-keditor-categories="Text;Heading;Photo">
                    <div class="row">
                        <div class="">
                            <div data-type="component-text" style="text-align: center; color: white;">
                                <img src="snippets/img/headshot.jpg" width="60%" height="" class="img-responsive"
                                    style="margin: auto; clip-path: circle(55px at center); display: flex; justify-content: center;" />

                                <h1><b class="text-uppercase"
                                        style="display: flex; justify-content: center; font-size: 2rem; color: white;">Welcome
                                        to SwichPage</b>
                                </h1>
                                <p
                                    style="margin-bottom: 30px; margin-left: 22px; margin-right: 22px; text-align: center; color: white; font-size: 1.5rem;">
                                    Click the
                                    plus
                                    button
                                    to add a section
                                    to your page
                                    and double tap/click individual elements inside each section to edit them
                                </p>
                                <div data-type="container" data-preview="snippets/preview/thumbnail_panel.png"
                                    data-keditor-title="Thumbnail Panel"
                                    data-keditor-categories="Text;Photo;Bootstrap component">
                                    <div class="row" style="margin: auto; display: flex; justify-content: center;">
                                        <div class="">
                                            <div class="thumbnail" data-type="container-content"
                                                style="border-radius: 15px; background-color: rgb(236, 236, 236); border: none; padding: 12px;">
                                                <div data-type="component-text">
                                                    <a href="#" class="btn btn-primary" role="button"
                                                        style="background: rgb(0,12,219); background: linear-gradient(130deg, rgb(46, 0, 212) 50%, rgb(206, 30, 59) 85%); background-color: black; border: none; border-radius: 20px; margin: 8px; padding: 8px; font-weight: bold;">LINK
                                                    </a>
                                                    <a href="#" class="btn btn-default" role="button"
                                                        style="background: rgb(0,12,219); background: linear-gradient(130deg, rgb(46, 0, 212) 50%, rgb(206, 30, 59) 85%); border-radius: 20px; margin: 8px; padding: 8px; font-weight: bold; color: rgb(255, 255, 255)">LINK
                                                    </a>
                                                    <a href="#" class="btn btn-primary" role="button"
                                                        style="background: rgb(0,12,219); background: linear-gradient(130deg, rgb(46, 0, 212) 50%, rgb(206, 30, 59) 85%); background-color: black; border: none; border-radius: 20px; margin: 8px; padding: 8px; font-weight: bold;">LINK
                                                    </a>
                                                    <a href="#" class="btn btn-default" role="button"
                                                        style="background: rgb(0,12,219); background: linear-gradient(130deg, rgb(46, 0, 212) 50%, rgb(206, 30, 59) 85%); border-radius: 20px; margin: 8px; padding: 8px; font-weight: bold; color: rgb(255, 255, 255);">LINK
                                                    </a>
                                                    <br>
                                                    <a href="#" class="btn btn-primary" role="button"
                                                        style="background: rgb(0,12,219); background: linear-gradient(130deg, rgb(46, 0, 212) 50%, rgb(206, 30, 59) 85%); border: none; border-radius: 20px; display: flex; justify-content: center; margin: 8px; padding: 12px; font-weight: bold; font-size: 1.8rem;">WEBSITE
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="./plugins/jquery-1.11.3/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../examples/plugins/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" data-keditor="html-include"
        src="./plugins/jquery-ui.touch-punch-0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="./plugins/ckeditor-4.11.4/ckeditor.js"></script>
    <script type="text/javascript" src="./plugins/formBuilder-2.5.3/form-builder.min.js"></script>
    <script type="text/javascript" src="./plugins/formBuilder-2.5.3/form-render.min.js"></script>
    <!-- Start of KEditor scripts -->
    <script type="text/javascript" src="../dist/js/keditor.js"></script>
    <script type="text/javascript" src="../dist/js/keditor-components.js"></script>
    <!-- End of KEditor scripts -->
    <script type="text/javascript" src="./plugins/code-prettify/src/prettify.js"></script>
    <script type="text/javascript" src="./plugins/js-beautify-1.7.5/js/lib/beautify.js"></script>
    <script type="text/javascript" src="./plugins/js-beautify-1.7.5/js/lib/beautify-html.js"></script>
    <script type="text/javascript" src="./js/examples.js"></script>
    <script type="text/javascript" data-keditor="script">
        $(function () {
            $('#content-area').keditor();
        });
    </script>
</body>

</html>
